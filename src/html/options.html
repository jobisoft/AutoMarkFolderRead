<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
  </head>

  <body>
    <form>
	  <span>Common folders:</span>
	  <div>
		<input type="checkbox" id="inboxCheckbox" name="inbox">
        <label>Inbox</label>
      </div>
	  <div>
		<input type="checkbox" id="draftsCheckbox" name="drafts">
        <label>Drafts</label>
      </div>
	  <div>
		<input type="checkbox" id="sentCheckbox" name="send">
        <label>Sent</label>
      </div>
	  <div>
		<input type="checkbox" id="trashCheckbox" name="trash">
        <label>Trash</label>
      </div>
	  <div>
		<input type="checkbox" id="templatesCheckbox" name="templates">
        <label>Templates</label>
      </div>
	  <div>
		<input type="checkbox" id="archivesCheckbox" name="archives">
        <label>Archives</label>
      </div>
	  <div>
		<input type="checkbox" id="junkCheckbox" name="junk">
        <label>Junk</label>
      </div>
	  <div>
		<input type="checkbox" id="outboxCheckbox" name="outbox">
        <label>Outbox</label>
      </div>
      <button type="submit">Save</button>
    </form>
    <script src="../js/common.js"></script>
    <script src="../js/options.js"></script>
  </body>
</html>
